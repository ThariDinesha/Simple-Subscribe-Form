<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
            }

            h1 {
                margin-top: 0;
                font-size: 24px;
                text-align: center;
                color: #333;
            }

            table {
                width: 100%;
                margin-top: 10px;
            }

            td {
                padding: 8px 0;
            }

            input[type="text"], select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="checkbox"] {
                margin-right: 5px;
            }

            input[type="submit"] {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                background-color: #4CAF50;
                color: white;
                font-size: 16px;
            }

            input[type="submit"]:hover {
                opacity: 0.8;
            }

            select {
                padding: 8px;
                width: 100%;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
        </style>
        
    </head>
    <body>
       
        
        <form action="MyServlet" method="POST">
            <h1>Subscribe</h1>
            <table border="0">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" value="" /></td>
                    </tr>
                
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="email" value="" /></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><select name="country">
                                <option>Sri Lanka</option>
                                <option>India</option>
                                <option>South Korea</option>
                                <option>Thailand</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td colspan="2">Referred channels</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Referredchannels" value="CNN" />CNN</td>
                        <td><input type="checkbox" name="Referredchannels" value="BBC" />BBC</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="Referredchannels" value="ABC" />ABC</td>
                        <td><input type="checkbox" name="Referredchannels" value="NDTV" />NDTV</td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Subscribe" /></td>
                    </tr>
                    
  
            </table>

            
        </form>
        
    </body>
</html>
